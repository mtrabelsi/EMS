<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Modifier prix des MÃ©tiers : <b>{{toEditLevel._id}}</b></h4>

                <td>

                </td>
              </tr>
              <tr>
                <th>
                  Mois 2
                </th>
                <td>
                  <input type="number" class="form-control" ng-model="toEditLevel.price.t1.fevrier"/> Fevrier
                </td>
                <td>
                  <input type="number" class="form-control" ng-model="toEditLevel.price.t2.juin"/> Juin

                <td>
                  <input type="number" class="form-control" ng-model="toEditLevel.price.t3.octobre"/> Octobre

              <tr>

              <tr>
                <th>
                  Mois 4
                </th>
                <td>
                  <input type="number" class="form-control" ng-model="toEditLevel.price.t1.avril"/> Avril
                </td>
                <td>
                  <input type="number" class="form-control" ng-model="toEditLevel.price.t2.aout"/> Aout
                </td>
                <td>
                  <input type="number" class="form-control" ng-model="toEditLevel.price.t3.decembre"/> Decembre
                </td>
              </tr>
            </tbody>

          </table>
        </form>

</div>

      <div class="modal-footer">
        <button type="button" class="btn btn-danger" ng-click="$hide()">
            <i class="fa fa-times"></i> Annuler
        </button>
        <button type="button" class="btn btn-primary" ng-click="$parent.updateLevel(toEditLevel);$hide();">
            <i class="fa fa-plus"></i> Modifier
        </button>
      </div>

    </div>

  </div>
</div>
