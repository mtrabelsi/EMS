<button class="btn btn-default" ng-click="addStudent()">Add row</button>

<table ng-table class="table table-bordered table-hover">
     <tr ng-repeat="student in students">

         <td data-title="'Name'">
           <span editable-text="student.name" e-name="name" e-form="rowform" onbeforesave="checkName($data, student.id)" e-required>
              {{ student.name || 'empty' }}
           </span>
         </td>

         <td data-title="'Age'">{{student.age}}</td>

       <td style="white-space: nowrap">
        <!-- form -->
        <form editable-form name="rowform" onbeforesave="saveStudent($data, student.id)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == student">
          <button type="submit" ng-disabled="rowform.$waiting" class="btn btn-primary">
            save
          </button>
          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-default">
            cancel
          </button>
        </form>

        <div class="buttons" ng-show="!rowform.$visible">
          <button class="btn btn-primary" ng-click="rowform.$show()">edit</button>
          <button class="btn btn-danger" ng-click="removeStudent($index)">del</button>
        </div>
      </td>

     </tr>
</table>
