<div class="modal" tabindex="-1" role="dialog" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <button type="button" class="close" aria-label="Close" ng-click="$hide()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Créer Eleve</h4>
      </div>

  <div class="modal-body">

        <form role="form">
          Nom:    <input type="text" class="form-control" ng-model="addedStudent.firstname"/>
          Prenom: <input type="text" class="form-control" ng-model="addedStudent.lastname"/>

          Niveau: <select ng-model="addedStudent._levelId" class="form-control" ng-options="level._id as level._id for level in levels">
          		    </select>

          Classe: <select ng-model="addedStudent.class" class="form-control" ng-options="class as class for class in classes">
          		    </select>
        </form>

  </div>

      <div class="modal-footer">
          <button type="button" class="btn btn-danger" ng-click="$hide();">
              <i class="fa fa-times"></i> Annuler
          </button>
          <button type="button" class="btn btn-primary" ng-click="insertStudent(addedStudent);$hide();">
              <i class="fa fa-plus"></i> Créer
          </button>
      </div>

    </div>

  </div>
</div>
